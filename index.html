<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Classic Currency Converter</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form>
        <div class="row mb-4">
          <div class="col-md-6 form-group">
            <label for="from">From Currency</label>
            <input
              list="currency"
              class="form-control"
              name="from"
              id="from"
              placeholder="Select currency"
              required
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="to">To Currency</label>
            <input
              list="currency"
              class="form-control"
              name="to"
              id="to"
              placeholder="Select currency"
              required
            />
            <datalist id="currency">
              <option value="INR">Indian Rupee</option>
              <option value="EUR">Euro</option>
              <option value="USD">US Dollar</option>
              <option value="AED">UAE Dirham</option>
              <option value="GBP">British Pound</option>
              <option value="JPY">Japanese Yen</option>
              <option value="CAD">Canadian Dollar</option>
              <option value="AUD">Australian Dollar</option>
            </datalist>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            id="amount"
            placeholder="Enter amount"
            required
          />
        </div>

        <div class="result-container">
          <label>Converted Amount</label>
          <div id="result">0.00</div>
        </div>

        <button id="convert" type="submit" class="btn">Convert</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
